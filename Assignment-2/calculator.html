<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 320px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2563eb;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #f1f5f9;
            border: 1px solid #cbd5f5;
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Calculator</h1>

        <label>First Number</label>
        <input type="number" id="num1" step="any">

        <label>Operator</label>
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <label>Second Number</label>
        <input type="number" id="num2" step="any">

        <button onclick="calculate()">Calculate</button>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const op = document.getElementById("op").value;
            const resultBox = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                resultBox.style.display = "block";
                resultBox.innerHTML = "Please enter valid numbers";
                return;
            }

            let result;

            switch (op) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num2 === 0 ? "Error: Cannot divide by zero" : num1 / num2;
                    break;
            }

            resultBox.style.display = "block";
            resultBox.innerHTML = result;
        }
    </script>
</body>
</html>
